<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erialb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="service.js">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <section>
        <div class="container">
            <h4 style="margin-top: 50px;"> Edit Data</h4>
            <form>
              <div class="row">
                  <div class="form-group my-3">
                    <label for="idcust" class="form-label">Id Customer</label>
                    <input type="text" class="form-control" id="idcust" placeholder="Id Customer">
                  </div>
                  <div class="form-group my-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Nama">
                  </div>
                  <div class="form-group my-3">
                    <label for="nohp" class="form-label">No Hp</label>
                    <input type="text" class="form-control" id="nohp" placeholder="No Hp">
                  </div>
                  <div class="form-group my-3">
                    <label for="jenis" class="form-label">Jenis</label>
                    <input type="text" class="form-control" id="jenis" placeholder="Jenis">
                  </div>
                  <div class="form-group my-3">
                    <label for="jumlah" class="form-label">Jumlah</label>
                    <input type="text" class="form-control" id="jumlah" placeholder="Jumlah">
                  </div>
                  <button type="button" class="btn btn-success ms-2 mt-4" style="background-color: #858ab3; border:none;" onclick="save();">Save</button>
            </div>  
            </form>
            </div>
        </div>
    </section>

    <script>
      function save(){
            var body = {
            idcust:$("#idcust").val(),
            nama:$("#nama").val(),
            nohp:$("#nohp").val(),
            jenis:$("#jenis").val(),
            jumlah:$("#jumlah").val()
            }
            var json = JSON.stringify(body)
            console.log(json)
            axios({
                method:"put",
                url:url, 
                data:json, 
                headers:{ "Content-Type": "application/json" }
            })
            .then((result) => {
                console.log("Data Berhasil Diedit")   
            }).catch((err) => {
                console.log(error)
            });
        }

        function getData(){
            var url = new URL($(location).attr("href"))
            var params = url.searchParams.get("idcust")
            console.log(params)
            axios.get(
                `http://localhost:8080/database/erialb/${params}`
            ).then((result) => {
                console.log(result)
                $("#idcust").val(result.data.idcust);
                $("#nama").val(result.data.nama);
                $("#nohp").val(result.data.nohp);
                $("#jenis").val(result.data.jenis);
                $("#jumlah").val(result.data.jumlah)
            }).catch((err) => {
                console.log(error)
            });
        }

      var url ="http://localhost:8080/database/erialb";
      getData()
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="service.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</html>
